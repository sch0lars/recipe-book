<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
     <title>Baked Potatoes</title>
     <link rel="stylesheet" type="text/css" href="../Styles/styles.css" />
   </head>
  <body>
      <h1 class="title">Baked Potatoes</h1>
     <h1>Ingredients</h1>
     <ul>
       <li>1-2 potatoes</li>
       <li>8 oz water</li>
     </ul>
     <h1>Directions</h1>
     <ol>
       <li>Wash potatoes and poke holes in each potato using a fork.</li>
       <li>Place potatoes in Instant Pot on the trivet and pressure cook on high for 30-35 minutes; manual release when pressure cooker beeps.</li>
     </ol>
   </body>
</html>
